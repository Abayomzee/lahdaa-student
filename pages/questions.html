<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Lahdaa | Student</title>
  </head>
  <body>
    <nav>
      <div class="center nav">
        <a href="/">
          <img src="/assets/images/logo.svg" alt="" />
        </a>
      </div>
    </nav>
    <main>
      <div class="question-wrapper">
        <div class="question-container">
          <div class="question-progress-wrapper">
            <div class="question-progress"></div>
          </div>

          <div class="question-container-sm">
            <h3 class="h3 mt50">
              What type of business would you like to start or grow?
            </h3>
            <p class="p2 mt20">Select one option below</p>

            <div class="inputs mt30">
              <div class="">
                <input
                  type="checkbox"
                  name=""
                  id="Thinking of starting"
                  class="input-element"
                />
                <label for="Thinking of starting" class="checkbox">
                  <span class="label">Thinking of starting</span>
                </label>
              </div>
              <div class="">
                <input
                  type="checkbox"
                  name=""
                  id="Starting "
                  class="input-element"
                />
                <label for="Starting " class="checkbox">
                  <span class="label">Starting</span>
                </label>
              </div>
              <div class="">
                <input
                  type="checkbox"
                  name=""
                  id="Intermediate"
                  class="input-element"
                />
                <label for="Intermediate" class="checkbox">
                  <span class="label">Intermediate</span>
                </label>
              </div>
              <div class="">
                <input
                  type="checkbox"
                  name=""
                  id="Advanced"
                  class="input-element"
                />
                <label for="Advanced" class="checkbox">
                  <span class="label">Advanced</span>
                </label>
              </div>
            </div>

            <div class="actions mt40">
              <button class="btn btn-4 btn-align-center">
                <img src="./../assets/images/back-img.svg" alt="" />
             Back
            </button>
            </button>
            <a href="./user-dashboard.html" class="l">
              <button class="btn btn-1 btn-md btn-align-center">
                Continue
              </button>
            </a>
            </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
