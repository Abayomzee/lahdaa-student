<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Lahdaa | Student</title>
  </head>
  <body>
    <!-- <nav>
      <div class="center nav">
        <a href="/">
          <img src="/assets/images/logo.svg" alt="" />
        </a>
      </div>
    </nav> -->
    <main class="dashboard-layou">
      <div class="dashboard-layout">
        <div class="dashboard-left">
          <div>
            <img src="/assets/images/logo-blue.svg" alt="" />
          </div>
          <div class="dashboard-left-middle">
            <a href="#" class="l2 side-nav-item active">
              <img src="./../assets/images/home-icon.svg" alt="" />
              Home
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/learning-icon.svg" alt="" />
              Learning Path
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/courses-icon.svg" alt="" />
              Courses
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/session-icon.svg" alt="" />
              Sessions
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/workshops-icon.svg" alt="" />
              Workshops
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/community-icon.svg" alt="" />
              Community
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/resources-icon.svg" alt="" />
              Resources
            </a>
          </div>

          <div class="dashboard-left-bottom">
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/settings-icon.svg" alt="" />
              Setting
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/points-icon.svg" alt="" />
              Learning Points
            </a>
            <a href="#" class="l2 side-nav-item">
              <img src="./../assets/images/log-out-icon.svg" alt="" />
              Log out
            </a>
          </div>
        </div>

        <div class="dashboard-right">
          <div class="dashboard-center">
            <div class="dashboard-top-nav">
              <div class="dashboard-search-input">
                <input type="text" class="search-input" placeholder="Search" />
                <img src="./../assets/images/lens-icon.svg" alt="" />
              </div>

              <div class="user-actions">
                <button class="btn">
                  <img src="./../assets/images/notification-icon.svg" alt="" />
                </button>
                <button class="btn">
                  <img src="./../assets/images/message-icon.svg" alt="" />
                </button>
                <div class="user-icon-container">
                  <img
                    src="./../assets/images/user-icon.png"
                    alt=""
                    class="user-image"
                  />
                </div>
                <button class="btn btn-align-center btn-5">
                  <img src="./../assets/images/calendar-icon.svg" alt="" />
                  Connect
                </button>
              </div>
            </div>

            <div class="dashboard-body">
              <h5>Welcome</h5>
              <h4><span>13</span> Courses recommended for you</h4>
              <p>
                Here are your personalised results. Scroll down to view your
                recommended courses
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
